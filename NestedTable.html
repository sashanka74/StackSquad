<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Employee Table</title>
</head>
<body>
<center>
<table border="3" style="text-align:center;">
    <thead>
        <tr>
            <th colspan="2">Employee Table</th>
        </tr>
        <tr>
            <th>Details</th>
            <th>Phone Number</th>
            
        </tr>
    </thead>
    <tbody>
        <!-- First phone number group -->
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Year</th>
                    </tr>
                    <tr><td>Nani</td><td>22</td><td>2003</td></tr>
                    <tr><td>Sasi</td><td>23</td><td>2004</td></tr>
                    <tr><td>Indhu</td><td>24</td><td>2005</td></tr>
                    <tr><td>Ammu</td><td>21</td><td>2004</td></tr>
                    <tr><td>Sreeya</td><td>20</td><td>2002</td></tr>
                    <tr><td>Abhi</td><td>24</td><td>2001</td></tr>
                </table>
            </td>
            <td>8639107726</td>
        </tr>
        <!-- Second phone number group -->
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Year</th>
                    </tr>
                    <tr><td>Kote</td><td>20</td><td>2005</td></tr>
                    <tr><td>Chinnu</td><td>18</td><td>2006</td></tr>
                    <tr><td>Evvu</td><td>27</td><td>1998</td></tr>
                    <tr><td>Teja</td><td>26</td><td>1997</td></tr>
                    <tr><td>Sashank</td><td>23</td><td>2002</td></tr>
                    <tr><td>Dinesh</td><td>25</td><td>1999</td></tr>
                </table>
            </td>
            <td>7386928827</td>
        </tr>
    </tbody>
</table>
</center>
</body>
</html>
