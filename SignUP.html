<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="Fname">FirstName:-</label>
        <input type="text" name="FirstNAME:-" id="Fname" placeholder="Enter your First Name">
        <br>
        <label for="Fname">LastName:-</label>
        <input type="text" name="LastName:-" id="Fname" placeholder="Enter your LastName">
        <br>
        <label for="Password">Password:-</label>
        <input type="password" name="Password:-" id="Fname" placeholder="Enter your Password">
        <br>
        <label for="ComfromPassword">ComfromPassword:-</label>
        <input type="password" name="ComfromPassword:-" id="Fname" placeholder="Enter your ComfromPassword">
        <br>
        <label for="Email">Email:-</label>
        <input type="Email" name="Email:-" id="Fname" placeholder="AchiversIT@gmail.com">
        <br>
        <label for="Mobile">Mobile Number:-</label>
        <input type="Mobile" name="Mobile Number:-" id="Fname" placeholder="+91(Enter your mobile Number)">
        <br>
        <label for="DOB">Enter your Date of Birth:-</label>
        <input type="Date" name="Enter your Date of Birth:-">
        <br>
        <label for="Age">Enter your Age:-</label>
        <input type="Number" name="Enter your Age:-" >
        <br>
        <label for="Gender">Gender:-</label>
        <br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender">
        <label for="Others">Others</label>
        <input type="radio" id="Others" name="gender">
        <br>
        <label for="Pic">Upload your Pic:-</label>
        <input type="file" name="Upload your Pic:-" >
        <br>
        <label for="Address">Enter your Addres:-</label>
        <address>
            <textarea name="address" cols="99" rows="10"></textarea>
        </address>
        
        <br>
        <button>Register</button>
        <button>Reset</button>
        <button>Cancle</button>
    </form>
</body>
</html>
