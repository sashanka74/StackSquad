<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Profiles & Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* Video styling */
    video {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 3px solid #1aff00;
      border-radius: 10px;
    }

    /* Profile section */
    .profiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card figcaption {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    .card figcaption div {
      margin: 4px 0;
    }

    b {
      color: #222;
    }
  </style>
</head>
